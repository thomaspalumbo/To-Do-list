<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Write down your tasks!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)">
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/7dcbc415be.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>

    <header class="header">
        <h1 class="title">Stuff I need to do</h1>
    </header>

    <main class="main">
        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list" data-lists></ul>
    
            <form action="" data-new-list-form>
                <input 
                    type="text"
                    class="new list"
                    data-new-list-input
                    placeholder="Enter a new list"/>
                <button class="btn create">+</button>
            </form>
        </div>
    
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
                <p class="task-count" data-list-count></p>
            </div>

            <div class="todo-body">
                <div class="tasks" data-tasks></div>
    
                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input 
                            type="text"
                            data-new-task-input
                            class="new task"
                            placeholder="New task name"/>
                        <button class="btn create">+</button>
                    </form>
                </div>
                
                <div class="delete-stuff">
                    <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                    <button class="btn delete" data-delete-list-button>Delete list</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="icons">
            <a href="https://github.com/thomaspalumbo" target="_blank"><i class="github fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/thomaspalumbo/" target="_blank"><i class="linkedin fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>               
    </template>
</body>
</html>
